<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Gabaritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f9fc; }
    header { background-color: #0d6efd; color: #fff; padding: 20px 0; text-align: center; margin-bottom: 30px; }
    table thead th { background-color: #0d6efd; color: #fff; text-align: center; }
    table tbody td { text-align: center; vertical-align: middle; }
    .btn-sm { font-size: 14px; padding: 4px 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Central de Gabaritos — Academia Fernandinho Beltrão</h1>
    <p class="lead">Isoladas 2025</p>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Disciplinas e Gabaritos</h4>
      <button id="reloadBtn" class="btn btn-outline-primary btn-sm">Recarregar dados</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Data</th>
            <th>Semana</th>
            <th>Tema</th>
            <th>Prova PDF</th>
            <th>Visualizar Gabarito</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" class="text-muted text-center">Carregando dados...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const DATA_URL = 'https://janeladosport.github.io/gabaritofichas/dados.json'; // altere aqui

    async function carregarDados() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '<tr><td colspan="5" class="text-muted text-center">Carregando...</td></tr>';

      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error('Erro ao carregar JSON');
        const data = await res.json();

        if (!data.disciplinas || data.disciplinas.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-muted text-center">Nenhum dado encontrado.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        data.disciplinas.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.data}</td>
            <td>${item.semana}</td>
            <td>${item.tema}</td>
            <td><a href="${item.pdf}" target="_blank" class="btn btn-outline-danger btn-sm">Abrir PDF</a></td>
            <td><a href="index.html?file=${encodeURIComponent(item.gabarito)}" target="_blank" class="btn btn-primary btn-sm">Abrir Gabarito</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Erro: ${err.message}</td></tr>`;
      }
    }

    document.getElementById('reloadBtn').addEventListener('click', carregarDados);
    carregarDados();
  </script>
</body>
</html>
